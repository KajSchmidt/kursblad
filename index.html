<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF8">
        <title>Kursblad</title>
        <link rel="stylesheet" href="style.css">
        <style>

            .program__wrapper {

            }

            .program__header {
                font-size: 2em;
            }

            .program__container {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }

            .bucket__wrapper {
                display: flex;
                flex-direction: column;
            }

            .bucket__header {
                font-size: 1.2em;
            }

            .bucket__container {
                display: flex;
                flex-direction: column;
            }

            .course__card {
                border: 1px solid #adadad;
                width: 300px;
                height: 30px;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <div class="program__wrapper">
            <div class="program__header" id="program_name">Program</div>
            <div class="program__container">
                <div class="bucket__wrapper">
                    <div class="bucket__header">Gymnasiegemensamma kurser</div>
                    <div class="bucket__container" id="g_common">
                        
                    </div>
                </div>
                <div class="bucket__wrapper">
                    <div class="bucket__header">Programgemensamma kurser</div>
                    <div class="bucket__container" id="p_common">

                    </div>
                </div>
                <div class="bucket__wrapper">
                    <div class="bucket__header">Inriktningskurser</div>
                    <div class="bucket__container" id="s_common">

                    </div>
                </div>
                <div class="bucket__wrapper">
                    <div class="bucket__header">Programfördjupning</div>
                    <div class="bucket__container">

                </div>
                </div>
            </div>
        </div>



        <script src="script.js"></script>
        <script src="cached_courses.js"></script>
        <script src="cached_programs.js"></script>
        <script>
            const kurser = new courseSelect()
            kurser.loadCourses({}, cached_courses)
            kurser.loadPrograms({}, cached_programs)
            kurser.init()
        </script>
    </body>
</html>
